<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Churn Prediction</title>
</head>
<body>

    <h1>Churn Prediction</h1>

    <form action="/" method="post">

        <label for="CustomerID">CustomerID:</label>
        <input type="text" id="CustomerID" name="CustomerID" required><br>

        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required><br>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required><br>

        <label for="Gender">Gender:</label>
        <input type="text" id="Gender" name="Gender" required><br>

        <label for="Location">Location:</label>
        <input type="text" id="Location" name="Location" required><br>

        <label for="Subscription_Length_Months">Subscription Length (Months):</label>
        <input type="number" id="Subscription_Length_Months" name="Subscription_Length_Months" required><br>

        <label for="Monthly_Bill">Monthly Bill:</label>
        <input type="number" id="Monthly_Bill" name="Monthly_Bill" required><br>

        <label for="Total_Usage_GB">Total Usage (GB):</label>
        <input type="number" id="Total_Usage_GB" name="Total_Usage_GB" required><br>

        <label for="Model_Choice">Model Choice:</label>
        <select id="Model_Choice" name="Model_Choice">
            <option value="lr">Logistic Regression</option>
            <option value="rf">Random Forest</option>
            <option value="xgb">XGBoost</option>
            <option value="nn">Neural Network</option>
        </select><br>
        

        <input type="submit" value="Predict">
    </form>

    {% if prediction != None %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}

</body>
</html>
